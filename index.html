<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Roboto Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
  <!-- Tilt Prism -->
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  <!-- Roboto Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7c2d594849.js" crossorigin="anonymous"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="public/style.css">

  <!-- JavaScript -->
  <script src="/public/main.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- =========================  Header ========================= -->
    <div class="header__container">
      <div class="header">
        <h3>A Todo App</h3>
      </div>
      <div class="signin">
        <img src="./btn_google_light_normal_ios.svg" alt="">
        Sign in
      </div>
    </div>

    <!-- =========================  Add Todo ========================= -->
    <div class="add__todo__container">
      <form enctype="multipart/form-data" class="add__todo" method="post" name="add-todo__formdata">
        <input name="title" class="title" type="text" placeholder="Title">

        <textarea name="description" class="description" cols="30" rows="1" style="overflow:hidden" placeholder="Write a note..."></textarea>

        <div class="add__duedate__container">
          <label for="add__duedate">Duedate:</label>
          <input type="date" name="duedate" class="add__duedate">
        </div>

        <div class="select__container select__project">
          <div class="select">
            <select name="project" id="project">
               <option selected disabled>Project</option>
               <option value="none">None</option>
               <option value="Project 1">Project 1</option>
               <option value="Project 2">Project 2</option>
               <option value="Project 3">Project 3</option>
               <option value="fb2">+ New</option>
            </select>
          </div>
        </div>
        
        <div class="select__container">
          <div class="select">
            <select name="priority" id="priority">
              <option selected disabled>Priority</option>
              <option value="none">None</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="add">+ Add</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">Add&#160<i class="fa-solid fa-check"></i></button>
      </form>
    </div>

    <!-- =========================  Projects ========================= -->
    <div class="project__container">
      <div class="projects__label">
        Select Project:
      </div>
      <div class="projects">
        <div class="shown All">All</div>
        <div class="hidden">
          <ul class="project__ul">
            <li class="+NewProject">+New Project</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- =========================  Todo List ========================= -->
    <div class="todo__container">
      <div class="todo__wrapper__animation todo__wrapper">
        <div class="todo">
          <div class="todo__title">
            Todo1
          </div>
          <div class="todo__description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti voluptatum nihil nobis unde quibusdam eveniet.
          </div>
          <div class="duedate">Duedate: 20-03-23</div>
          <div class="priority">Priority: 1</div>
        </div>
        <div class="todo__overlay"></div>
      </div>
      
    </div>
  </div>
</body>
</html>
